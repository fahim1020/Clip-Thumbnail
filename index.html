<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Thumbnail Downloader | Developed by Istiak Rahman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./logo.jpeg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body
    class="flex transform ease-linear items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1
        class="text-2xl font-semibold text-center mb-6 text-blue-600 text-[serif]"
      >
        YouTube Thumbnail Downloader
      </h1>

      <div class="mb-4">
        <input
          type="text"
          id="youtubeUrl"
          placeholder="Paste YouTube video URL"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
        />
      </div>

      <button
        onclick="getThumbnail()"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition"
      >
        Get Thumbnail
      </button>

      <div id="thumbnailContainer" class="mt-6"></div>
    </div>

    <script src="script.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
